<div class="color-field">
    <div class="color-description">
        {{name}}
    </div>
    <div class="color-box">
        <input type="text" class="color-input" name="color" id="color-{{name}}" value="{{color}}" tabindex="{{index}}">
        <label for="color-{{name}}" style="background-color: {{color}};" class="color-label"></label>
    </div>
</div>
